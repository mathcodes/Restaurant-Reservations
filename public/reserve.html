<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" -->
    <!-- integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="/assets/style.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" id="jumbo">
            <h1 class="text-center"><span class="fa fa-anchor" id="anchor"></span> Seafood Restaurant</h1>
            <hr>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h2 class="center-align">Make your Reservation</h2>
                </div>
                <div class="col-3"><a href="./home.html"><button class="btn btn-light btn-lg"><span
                                class="fa fa-home"></span></button></a></div>
            </div>


            <br>
        </div>
        <div class="row">

            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h3>Table Reservation</h3>
                    </div>
                </div>
                <form id="myForm">
                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="phone"><b>Phone Number</b></label>
                        <input type="text" class="form-control" id="phone" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="unique-id"><b>Unique ID</b></label>
                        <input type="text" class="form-control" id="unique-id" placeholder="">
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="submit" id="reserve-btn" class="btn btn-primary"
                                value="reset form">Submit</button>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-3">
                            <button class="btn btn-lg btn-primary" id="vwTblsBtn"><span class="fa fa-list-alt"></span>
                                ViewTables</button>
                        </div>
                    </div>
                </form>

            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12">
                    <a href="./api/tables"><span>API Table Link |</span></a>
                    <a href="./api/waitlist"><span>API Wait List</span></a></div>
            </div>
        </div>
    </div>

    <!-- // took away one of the click events, never have two per click -->
    <script type="text/javascript">
        $("#reserve-btn").on("click", function (event) {
            event.preventDefault();
            let newReserve = {
                customerName: $("#name").val().trim(),
                phoneNumber: $("#phone").val().trim(),
                customerEmail: $("#email").val().trim(),
                customerID: $("#unique-id").val().trim()
            }
            console.log(newReserve);
            document.getElementById("myForm").reset();
            $.post("./api/tables", newReserve)
                .then(function (data) {
                    alert("Yay! You are offically booked!");
                });
        });

    </script>
</body>

</html>
