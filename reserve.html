<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://kit.fontawesome.com/c502137733.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h3 class="center-align">Make your Reservation</h3>
            <br>
            <a href="/tables"><button class="btn btn-primary btn-lg"><span class="far fa-list-alt"></span> View
                    Tables</button></a>
            <a href="/home"><button class="btn btn-secondary btn-light btn-lg"><span class="fas fa-home"></span></button></a>
        </div>
        <div class="row">

            <div class="col-12">
                <div class="row">
                    <div class="col-12">Table Reservation</div>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" class="form-control" id="name" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="phone"><b>Phone Number</b></label>
                        <input type="text" class="form-control" id="phone" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="text" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="unique-id"><b>Unique ID</b></label>
                        <input type="text" class="form-control" id="unique-id" placeholder="">
                    </div>
                    <button type="submit" id="reserve-btn" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-12">
                    <a href="/api/tables/"><span>API Table Link |</span></a>
                    <a href="/api/waitlist/"><span>API Wait List</span></a></div>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        $("#reserve-btn").on("click", function (event) {
            event.preventDefault();
            let newReserve = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("email").val().trim(),
                id: $("#unique-id").val().trim()
            }

            if (newReserve < 5){
            $.post("/api/tables/", newReserve)
                .then(function (data) {
                    console.log("reserve.html", data);
                    alert("Yay! You are offically booked!");
                });
            } else {
                $.post("/api/waitlist/", newReserve)
                    .then(function (data) {
                        console.log("reserve.html", data);
                        alert("Yay! You are officially booked!")
                    });
            }
        });


    </script>
</body>

</html>
